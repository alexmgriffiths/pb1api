syntax = "proto3";

package pb;

option go_package = "github.com/alexmgriffiths/pb1api/pb";

import "common.proto";

message HelloRequest {
    string request_id = 1;
}

message HelloResponse {
    string request_id = 1;
}

service HelloService {
    rpc SayHello (HelloRequest) returns (HelloResponse);
}