syntax = "proto3";

package pb;

option go_package = "github.com/alexmgriffiths/pb1api/pb";

message Transaction {
    string id = 1;
    double amount = 2;
}

message TransactionsRequest {
    string user_id = 1;
}

message NewTransactionRequest {
    string user_id = 1;
    double amount = 2;
}

message TransactionsResponse {
    repeated Transaction txns = 3;
}

service TransactionsService {
    rpc GetTransactions (TransactionsRequest) returns (TransactionsResponse);
    rpc CreateTransaction (TransactionsRequest) returns (Transaction);
}